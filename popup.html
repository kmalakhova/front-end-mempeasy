<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <link href="styles/index.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet"/>
    </head>
    <body id="bodyStyle">
        <div class="logo"><img src="assets/logo.png" alt="MEMPEASY" height="100"/></div>
        <div class="title">MEMPEASY</div>
        <div class="description">Memorize Password Easily</div>
<!-- Generate password button -->
        <button class="generate-password-button" id="generate-password-button">GET PASSWORD</button>
        <section class="password-body">
            Password:
            <br />
            <div class="tooltip">
                <span class="tooltiptext" id="myTooltip">CLICK TO COPY</span>
<!-- Password -->
                <textarea class="textareaStyle" id="passwordInput" spellcheck="false" readonly></textarea>
            </div>
        </section>
        <section class="hint-body">
            Associative phrase:
<!-- Associative phrase -->
            <textarea class="textareaStyle" id="hintInput" spellcheck="false" readonly></textarea>
        </section>
<!-- Hidden textarea -->
        <textarea class="textareaStyle" id="container"></textarea>
        <script src="script.js"></script>
    </body>
</html>
