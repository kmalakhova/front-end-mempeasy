<html>
    <head>
        <script src="script.js"></script>
        <link href="styles/index.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="logo">
            <img src="assets/logo.png" alt="MEMPEASY">
            <div id="part1">MEMPEASY</div>
            <div id="part2">Memorise Password Easily</div>
        </section>

        <section class="generate-password">
            <button class="generate-password-button" onclick="getPassword()">
                GET PASSWORD
            </button>
        </section>

        <section class="response-container">
            <section class="password-body">
                Password:
                <br>
                <div class="tooltip">
                    <section class="password-response" onclick="myFunction()" onmouseout="outFunc()">
                        <span class="tooltiptext" id="myTooltip">CLICK TO COPY</span>
                            <span id=password></span>
                    </section>
                </div>
            </section>

            <section class="hint-body">
                Associative phrase:
                <section class="hint-response">
                    <span id=hint></span>
                </section>
            </section>
        </section>
    </body>
</html>
