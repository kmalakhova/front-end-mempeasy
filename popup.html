<html>
  <head>
    <script src="script.js"></script>
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="logo">
      <img src="assets/logo.png" alt="MEMPEASY" />
      <div id="title">MEMPEASY</div>
      <div id="description">Memorise Password Easily</div>
    </section>
<!-- Generate password button -->
    <section class="generate-password">
      <button class="generate-password-button" id="generate-password-button">GET PASSWORD</button>
    </section>
    <section class="response-container">
      <section class="password-body">
        Password:
        <br />
        <div class="tooltip">
          <section class="password-response">
            <span class="tooltiptext" id="myTooltip">CLICK TO COPY</span>
<!-- Password -->
                <textarea id="passwordInput" spellcheck="false" readonly ></textarea>
          </section>
        </div>
      </section>
      <section class="hint-body">
        Associative phrase:
        <section class="hint-response">
<!-- Associative phrase -->
            <textarea id="hintInput" spellcheck="false" readonly></textarea>
        </section>
      </section>
    </section>
    </div>
  </body>
</html>
