<html>
  <head>
    <script src="script.js"></script>
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="logo">
      <img src="assets/logo.png" alt="MEMPEASY" />
      <div id="part1">MEMPEASY</div>
      <div id="part2">Memorise Password Easily</div>
    </section>

    <section class="generate-password">
      <button class="generate-password-button" id="generate-password-button">GET PASSWORD</button>
    </section>

    <section class="response-container">
      <section class="password-body">
        Password:
        <br />
        <div class="tooltip">
          <section class="password-response">
            <span class="tooltiptext" id="myTooltip">CLICK TO COPY</span>
            <input id="passwordInput" type="text" />
          </section>
        </div>
      </section>

      <section class="hint-body">
        Associative phrase:
        <section class="hint-response">
          <span id="hint"></span>
        </section>
      </section>
    </section>
  </body>
</html>
